
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Enlaces a archivos CSS -->

</head>
<body>
    <div class="container">

                    </div>
                    
                    <div class="input-group">

                        <input type="password" id="password" placeholder="Contrase√±a" required autocomplete="current-password">
                        <label for="password" class="sr-only">Contrase√±a</label>

                    </button>

                <!-- Enlaces del formulario -->

                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="registerEmail" placeholder="Correo electr√≥nico" required autocomplete="email">
                        <label for="registerEmail" class="sr-only">Correo electr√≥nico</label>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" id="registerPassword" placeholder="Contrase√±a" required autocomplete="new-password">
                        <label for="registerPassword" class="sr-only">Contrase√±a</label>

                    <div class="input-group">
                        <i class="fas fa-lock" aria-hidden="true"></i>

        </div>

        <!-- Sistema de notificaciones -->
        <div id="notification" class="notification hidden" role="alert" aria-live="polite">

                <button class="notification-close" type="button" aria-label="Cerrar notificaci√≥n">√ó</button>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script src="app.js"></script>
    
    <!-- SCRIPT DE EMERGENCIA ANTI-BUCLES -->
    <script>
        // ===================================
        // SCRIPT DE EMERGENCIA ANTI-BUCLES
        // ===================================
        
        console.log('üö® SCRIPT DE EMERGENCIA ANTI-BUCLES ACTIVADO');
        
        // Funci√≥n de emergencia para parar bucles
        function emergencyStopLoop() {
            console.log('üõë PARANDO BUCLES DE EMERGENCIA');
            
            // 1. Detener todos los observers y timeouts
            if (window.firebaseAuth && window.firebaseFunctions) {
                try {
                    window.firebaseFunctions.signOut(window.firebaseAuth);
                } catch (e) {
                    console.log('Observer ya desconectado');
                }
            }
            
            // 2. Limpiar TODOS los datos de almacenamiento
            sessionStorage.clear();
            localStorage.clear();
            
            // 3. Limpiar variables globales conocidas
            if (window.authDebug) {
                window.authDebug.resetComplete();
            }
            
            // 4. Resetear flags conocidos
            window.isProcessingLogin = false;
            window.userInitiatedLogin = false;
            window.isDashboardInitialized = false;
            window.authChecked = false;
            window.isRedirecting = false;
            
            console.log('üßπ Estado completamente limpiado');
            
            // 5. Forzar ir al login despu√©s de 2 segundos
            setTimeout(() => {
                console.log('üîÑ Forzando redirecci√≥n al login...');
                window.location.href = '/incio/index.html';
            }, 2000);
        }
        
        // Funci√≥n para diagnosticar bucles
        function diagnoseBucleLoop() {
            console.log('üîç DIAGN√ìSTICO DE BUCLES');
            console.log('========================');
            
            const currentPath = window.location.pathname;
            console.log('üìç Ubicaci√≥n:', currentPath);
            
            // Verificar redirects en el historial
            if (window.performance && window.performance.navigation) {
                console.log('üìú Redirects:', window.performance.navigation.redirectCount);
            }
            
            // Verificar datos de almacenamiento
            console.log('üíæ SessionStorage:', Object.keys(sessionStorage));
            console.log('üíæ LocalStorage:', Object.keys(localStorage));
            
            // Verificar Firebase
            console.log('üî• Usuario Firebase:', window.firebaseAuth?.currentUser?.email || 'Ninguno');
            
            console.log('========================');
        }
        
        // Auto-detectar bucles por redirects excesivos
        function autoDetectLoop() {
            if (window.performance && window.performance.navigation.redirectCount > 5) {
                console.log('üö® BUCLE DETECTADO AUTOM√ÅTICAMENTE - Activando emergencia');
                emergencyStopLoop();
                return true;
            }
            return false;
        }
        
        // Hacer funciones disponibles globalmente
        window.emergencyAntiLoop = {
            stop: emergencyStopLoop,
            diagnose: diagnoseBucleLoop,
            autoDetect: autoDetectLoop
        };
        
        // Ejecutar auto-detecci√≥n
        autoDetectLoop();
        
        // Ejecutar diagn√≥stico autom√°tico
        setTimeout(() => {
            diagnoseBucleLoop();
        }, 1000);
        
        console.log('üîß FUNCIONES DE EMERGENCIA DISPONIBLES:');
        console.log('window.emergencyAntiLoop.stop() ‚Üí Parar bucles y limpiar todo');
        console.log('window.emergencyAntiLoop.diagnose() ‚Üí Diagnosticar estado actual');
    </script>
    
    <!-- Script de verificaci√≥n adicional -->
    <script>
        // Diagn√≥stico de autenticaci√≥n mejorado
        console.log('üîç BANCO ACME - Verificando estado...');
        console.log('URL actual:', window.location.href);
        
        // Verificar si hay datos de sesi√≥n previos
        const existingData = sessionStorage.getItem('userData');
        if (existingData) {
            console.log('‚ö†Ô∏è Hay datos de sesi√≥n existentes');
            try {
                const userData = JSON.parse(existingData);
                console.log('üë§ Usuario en sesi√≥n:', userData.email);
                console.log('üí° El sistema debe determinar si redirigir autom√°ticamente o no');
            } catch (e) {
                console.log('‚ùå Datos de sesi√≥n corruptos - limpiando...');
                sessionStorage.removeItem('userData');
            }
        } else {
            console.log('‚úÖ No hay sesi√≥n previa - perfecto para login manual');
        }
        
        // Verificar redirects excesivos
        if (window.performance && window.performance.navigation.redirectCount > 3) {
            console.log('üö® ADVERTENCIA: Muchos redirects detectados (' + window.performance.navigation.redirectCount + ')');
            console.log('üí° Si hay bucle, usa: window.emergencyAntiLoop.stop()');
        }
        
        console.log('‚úÖ Diagn√≥stico completado - Listo para login');
    </script>
</body>
</html>
